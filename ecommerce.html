<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarrillos electronicos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Liquidos para tus cigarrillos electronicos
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-secondary mr-5" id="theme-toggle">Claro / Oscuro</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger" id="logout-btn">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="user-info d-flex justify-content-between align-items-center mt-3">
            <div>
                <h2 id="username-display"></h2>
            </div>
        </div>
        <div id="welcome-message" class="mt-3"></div>
        <div class="row mt-5">
            <div class="col-md-8">
                <div id="products-container" class="row"></div>
            </div>
            <div class="col-md-4">
                <div id="cart-container" class="card">
                    <div class="card-header">
                        <h4>Productos para la compra</h4>
                    </div>
                    <div class="card-body" id="cart-items">
                        <!-- Aquí se mostrarán los productos del carrito -->
                    </div>
                </div>
                <div id="checkout-container" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="ecommerce.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
